{% extends 'base.html' %}
{% block content %}
    <div class="container-sm" style="width: 19%;
    padding-top: 30px;">
    <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username(size=40) }}
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=40) }}
    </p>
        <p>{{ form.submit(class_="btn btn-primary") }}</p>
    <p>Or Sign Up <a href="{{ url_for('signup') }}">here</a></p>
    </form>
    <a class="btn btn-primary" href="/authorize/vk" role="button">Log in with VK</a>
    </div>
    <script type="text/javascript">
</script>
{% endblock %}
