<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href={{ "static/main.css" }}>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbarstyle">
  <div class="container-fluid navbarstyle">
    <a class="navbar-brand" style="color: #6d2c75;" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" style="color: #6d2c75;" aria-current="page" href="{{ url_for('index') }}">Home</a>
        </li>
        {% if current_user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link active" style="color: #6d2c75;" aria-current="page" href="{{ url_for('profile') }}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #6d2c75;" href="{{ url_for('userlist') }}">User List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #6d2c75;" href="{{ url_for('logout') }}">Logout</a>
        </li>
        {% else %}
         <li class="nav-item">
          <a class="nav-link" style="color: #6d2c75;" href="{{ url_for('login') }}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #6d2c75;" href="{{ url_for('signup') }}">Sign Up</a>
        </li>
        {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>
</header>
<body class="bodystyle">
{% block content %}
{% endblock %}
</body>
</html>
